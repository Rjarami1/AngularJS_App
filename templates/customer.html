<div>Customer Name: {{customerName}}</div>
<div>Customer Number: {{customerNumber}}</div>

<form>
    <label class="form-control">New Name:</label>
    <input class="form-control" ng-model="cName" type="text" required>

    <label class="form-control">New Number:</label>
    <input class="form-control" ng-model="cNumber" type="number">

    <button class="btn" ng-click="changeCustomer();">Change</button>
</form>
